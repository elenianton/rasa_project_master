version: "3.0"
rules:
  - rule: Greet user
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Thank you
    steps:
      - intent: thankyou
      - action: utter_noworries

  - rule: activate restaurant form
    steps:
      - intent: request_restaurant
      - action: restaurant_form
      - active_loop: restaurant_form

  - rule: submit form
    condition:
    - active_loop: restaurant_form
    steps:
      - action: restaurant_form
      - active_loop: null
      - action: utter_submit
      - action: utter_slots_values
      - intent: affirm      
      - action: utter_first_reaction
      - action: action_get_restaurants

  - rule: repeat suggestions
    steps:
      - action: action_get_restaurants
      - intent: deny
      - action: action_get_restaurants

  - rule: request infos
    steps:
      - intent: request_infos
      - action: action_get_informations

  - rule: bye
    steps:
      - intent: bye
      - action: utter_goodbye

































































































































































































































